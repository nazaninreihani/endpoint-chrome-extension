<!DOCTYPE html>
<html>
    <head>
        <title>Getting Started Extension's Popup</title>
        <style type="text/css">
            body {
                margin: 10px;
                white-space: nowrap;
            }

            h1 {
                font-size: 15px;
            }

            #container {
                align-items: center;
                display: flex;
                justify-content: space-between;
            }
            .row {
                width: 100%;
            }
        </style>
        <script src="background.js"></script>
    </head>

    <body>
    <h1>Binary Endpoint</h1>
    <div id="container">
        <div>
            <h1>Change API Endpoint</h1>
            <div class="row">
                <div class="col">
                    Server: <input type="text" id="server-url">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    OAuth App ID:<input type="text" id="app-id">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="submit">submit</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="reset">reset</button>
                </div>
            </div>
        </div>
    </div>
    </body>
    <script src="popup.js"></script>
</html>
